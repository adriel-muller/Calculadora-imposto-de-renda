<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <main>

        <div id="logo"> <img src="./imagens/logo.png"/> </div>
        <div id="title"> <h2> Receita Federal </h2></div>

        <form id = "calcular"> 
            <input id="name" name="name" autocomplete="off" type="text" placeholder="  Insira seu nome">
            <input id="salario" name="salario" type="number" autocomplete="off" placeholder="  Insira o salário bruto">
        </form>
            <button id="button"> Calcular </button>

        <table>
                <tbody id= "tabela">
                        <tr>
                                <th>Nome</th>
                                <th>Salário Bruto</th>
                                <th>INSS %</th>
                                <th>INSS R$</th>
                                <th>IRPF %</th>
                                <th>IRPF R$</th>
                                <th>Salário Líquido</th>
                        </tr>
                </tbody>
        </table>


        <button id="limpar"> Limpar </button>
       
        
    </main>

    
    <script src= scripts.js> </script>





</body>
</html>
